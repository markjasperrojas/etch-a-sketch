<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oi&family=Ribeye&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="sidebar-container">
        <div class="sidebar">
          <input type="color" id="color" value="#6B6B6B" />
          <button id="pen">Pen</button>
          <button id="rainbow">Rainbow</button>
          <button id="eraser">Eraser</button>
          <button id="grid-line">Toggle Grid Lines</button>
          <button id="clear">Clear</button>
        </div>
      </div>

      <div class="sketchpad-container">
        <div class="title">Etch-a-Sketch</div>
        <div class="sketch-pad"></div>
        <div>
          <div id="grid-size">16 x 16</div>
          <input type="range" id="pixel-slider" min="1" max="100" value="16" />
        </div>
      </div>
    </div>

    <footer>
      <p class="footer-para">&copy; 2026 Built by markjasperrojas</p>
      <a href="#" target="_blank"
        ><img class="github-logo" src="./images/github.svg" alt="Github logo"
      /></a>
    </footer>
  </body>
</html>
